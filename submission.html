<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Submission</title>
</head>

<style type="text/css">
@import url("https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css");

@import url("https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&family=Rubik:wght@400;700&display=swap");

/* Establish Standard Colors */
:root,
.light {
  /* Font Awesome Customization */
  --fa-secondary-opacity: 0.7;
  /* Light Colors */
  --color-tone-1: #1a1a1a;
  --color-tone-2: #7b7b7b;
  --color-tone-3: #898989;
  --color-tone-4: #d6d6d6;
  --color-tone-5: #efefef;
  --color-tone-6: #f7f7f7;
  --color-tone-7: #ffffff;
  --blob: var(--color-tone-7);
  --blobBorder: var(--color-tone-5);
  --blobButton: var(--color-tone-5);
  /* other picked colors */
  --yellow: #f3c237;
  --ios-blue: #007aff;
}

.dark {
  /* Dark Colors */
  --color-tone-1: #dbdbdb;
  --color-tone-2: #838383;
  --color-tone-3: #575757;
  --color-tone-4: #3a3a3a;
  --color-tone-5: #272727;
  --color-tone-6: #1a1a1b;
  --color-tone-7: #121213;
  --blob: var(--color-tone-5);
  --blobBorder: var(--color-tone-4);
  --blobButton: var(--color-tone-7);
}

.dark .dim {
  --yellow: #f3c23766;
}

html {
  font-size: 16px;
}

@media (min-width: 500px) {
  html {
    font-size: 18px;
  }
}

body {
  --rounding: 15px;
  --blob: #eee;
  --blobButton: #ddd;
  font-family: arial;
  text-align: center;
  --connection-yellow: #f9df6d;
  --connection-green: #a0c35a;
  --connection-blue: #b0c4ef;
  --connection-purple: #ba81c5;
  color: var(--color-tone-1);
  font-family: nunito;
  margin: 0;
  /* padding: 5px 0; */
  background: var(--color-tone-6);
}

* {
  box-sizing: border-box;
  /* Prevent system buttons */
  -webkit-appearance: none;
  appearance: none;
  /* iOS/mobile device scroll fixes */
  touch-action: pan-y;
  -webkit-touch-callout: none;
  /* iOS Safari */
  -webkit-user-select: auto;
  /* Safari */
  user-select: auto;
}

span.spacing {
  display: block;
  height: 10px;
}

.gameWrapper {
  background: var(--color-tone-6);
  padding-bottom: 10px;
  border-radius: var(--rounding);
  max-width: 700px;
  margin: 0 auto;
  display: none;
}

.gameWrapper.show {
  display: block;
}

.gameWrapper h1 {
  margin: 0;
  padding: 5px 0;
  padding-top: 20px;
  line-height: 1.25;
  position: sticky;
  top: 0;
  background: var(--color-tone-6);
  z-index: 2;
}

.gameWrapper p {
  padding: 0 20px;
}

.gameWrapper h1 i,
i.fixed {
  position: absolute;
  left: 20px;
  top: calc(5px + 1.25rem);
  background: var(--blobButton);
  padding: 2.5px 0;
  border-radius: 7.5px;
  width: 30px;
  height: 30px;
  text-align: center;
  z-index: 3;
  cursor: pointer;
  font-size: 24px;
}

.gameWrapper h1 i:nth-child(2) {
  left: 60px;
}

i.fixed {
  position: fixed;
  right: 20px;
  left: auto;
}

.gameWrapper h1 b {
  position: absolute;
  top: 50%;
  height: 0%;
  left: 0;
  right: 0;
  bottom: 0;
  background: var(--color-tone-6);
  line-height: 1.25;
  font-weight: normal;
  font-size: 0.8em;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  transition: height 300ms, top 300ms;
}

.gameWrapper h1 b.show {
  height: 100%;
  top: 0;
  transition: none;
}

.gameWrapper h1 b.pop {
  animation: bop 300ms;
}

.gameWrapper h1 span {
  background: red;
  color: white;
  padding: 0 7.5px;
  border-radius: 7.5px;
}

p {
  font-size: 1.2rem;
  padding: 0 0.5rem;
  margin: 1rem auto;
}

.buttons {
  padding-bottom: 0.5rem;
}

.buttons button {
  background: var(--blob);
  border: 1px solid var(--blobButton);
  color: var(--color-tone-1);
  padding: 10px 15px;
  margin: 0 2px;
  border-radius: 15px;
  font-size: 1rem;
  cursor: pointer;
}

button.highlight {
  background: var(--color-tone-1);
  color: var(--color-tone-7);
}

@keyframes shake {
  10%,
  90% {
    transform: translateX(-1px);
  }

  20%,
  80% {
    transform: translateX(2px);
  }

  30%,
  50%,
  70% {
    transform: translateX(-4px);
  }

  40%,
  60% {
    transform: translateX(4px);
  }
}

@keyframes pop {
  from {
    transform: scale(0.8);
    opacity: 0;
  }

  40% {
    transform: scale(1.1);
    opacity: 1;
  }
}

@keyframes bop {
  from {
    transform: scale(0.8);
  }

  40% {
    transform: scale(1.1);
  }
}

.mistakes i {
  color: var(--color-tone-2);
}

/* Leaderboard list stuff */
.borderWrap .list {
  /* max-height: calc(100vh - 280px - env(safe-area-inset-bottom) - env(safe-area-inset-top));
            overflow: auto;
            border-radius: var(--rounding); */
  margin: 0 20px;
  margin-bottom: 10px;
}

.borderWrap .list .item {
  margin-bottom: 8px;
  border-radius: var(--rounding) !important;
  width: 100%;
  background: var(--blob);
  padding: 12px;
  font-size: 18px;
  height: 50px;
}

.list .item .right {
  float: right;
  border-radius: var(--rounding);
  padding: 5px 8px;
  margin: -4px 0;
  margin-left: 4px;
  font-size: 16px;
  background: var(--yellow);
  color: white;
  font-family: nunito, "Font Awesome 6 Pro";
  font-weight: 900;
}

.borderWrap .list .item .name {
  max-width: calc(100% - 85px);
  display: inline-block;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.borderWrap .list.flex .item > i {
  color: var(--index);
  font-size: 24px;
  cursor: pointer;
  min-width: 1.25em;
}

.borderWrap .list.flex .item {
  display: flex;
  justify-content: space-between;
}

.borderWrap .list .item.bg {
  background: linear-gradient(var(--light-index), var(--light-index)),
    linear-gradient(var(--color-tone-6), var(--color-tone-6));
  font-weight: bold;
}

.borderWrap .list.flex .item .name {
  max-width: 100%;
}

.borderWrap .list .item .inlineBadge {
  /* cursor: pointer; */
  flex: 1;
  padding: 2.5px 5px;
}

.inlineBadge {
  position: relative;
  font-weight: 900;
  letter-spacing: normal;
  font-family: "Font Awesome 6 Duotone";
  display: inline-block;
  text-align: left;
}

.inlineBadge {
  -moz-osx-font-smoothing: grayscale;
  -webkit-font-smoothing: antialiased;
  font-style: normal;
  font-variant: normal;
  line-height: 1;
  text-rendering: auto;
  --hintColor: var(--ios-blue);
  --badge-gradient: linear-gradient(
    -45deg,
    var(--hintColor),
    var(--color-tone-1)
  );
}

.inlineBadge.red {
  --hintColor: var(--red);
}

.inlineBadge::after {
  content: "\f336\f336";
  color: var(--ios-blue);
  background: var(--badge-gradient);
  -webkit-text-fill-color: transparent;
  -webkit-background-clip: text;
  background-clip: text;
}

.inlineBadge::before {
  position: absolute;
  color: white;
  content: "\f336";
}

/* Button Slider */
.buttonSlide {
  display: flex;
  justify-content: space-around;
  margin: 5px 20px;
  margin-bottom: 10px;
  position: relative;
  gap: 5px;
  padding: 5px;
  background: var(--blobButton);
  border-radius: 7.5px;
  overflow: hidden;
  --highlight: 0;
}

.buttonSlide button {
  background: transparent;
  color: var(--color-tone-1);
  padding: 4px;
  border: 1px solid transparent;
  border-radius: 5px;
  font-size: 1.25rem;
  cursor: pointer;
  flex: 1;
  z-index: 1;
}

.buttonSlide button:hover {
  border-color: var(--blob);
}

.buttonSlide::after {
  content: "";
  display: block;
  width: calc((100% - 20px) / 3);
  height: calc(100% - 10px);
  background: var(--blob);
  position: absolute;
  left: calc(5px + var(--highlight) * ((100% - 20px) / 3 + 5px));
  transition: left 300ms;
  border-radius: 5px;
}

.fillPage {
  display: flex;
  justify-content: center;
  align-items: center;
  position: fixed;
  top: calc(25px + 2.5rem);
  left: 0;
  right: 0;
  bottom: 0;
}

input[type="text"] {
  text-align: center;
  width: calc(100% - 40px);
  font-size: 16px;
  padding: 10px 15px;
  background: var(--blob);
  border: 1px solid var(--blobButton);
  border-radius: 15px;
  outline: 0;
}
</style>
<body>
<div class="gameWrapper" id="signup">

  <h1>
        
    Signup
  </h1>

  <div class="fillPage">

    <div class="centeredArea" style="padding: 10px;">

      
 <span id="welcome">
        <img src="https://irom.one/files/images/water-gun.png" width=250 />

        <p>BFHS Sophomore Assassin</p>

        <span>
          Signup closes: null<br>
          Targets sent out: null<br>
          First round begins: null
        </span>

</body> 
</html>
